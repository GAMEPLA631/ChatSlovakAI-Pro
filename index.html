<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatSlovak Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            /* Používame externý obrázok na pozadie */
            background-image: url('https://images.deepai.org/art-image/31cd000b7f3148918f85f76a1b8604f7/ai-495f1e.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #E2E8F0;
            margin: 0;
            padding: 0;
            user-select: none;
        }
        .chat-container {
            position: relative;
            z-index: 10;
        }
        .chat-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            border-radius: 1.5rem;
            z-index: -1;
        }
        .message-container {
            max-height: 70vh;
            overflow-y: auto;
            scroll-behavior: smooth;
        }
        /* Scrollbar styling */
        .message-container::-webkit-scrollbar {
            width: 8px;
        }
        .message-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        .message-container::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }
        .dot-flashing {
            position: relative;
            width: 10px;
            height: 10px;
            border-radius: 5px;
            background-color: #9880ff;
            color: #9880ff;
            animation: dot-flashing 1s infinite linear alternate;
            animation-delay: 0.5s;
        }
        .dot-flashing::before, .dot-flashing::after {
            content: '';
            display: inline-block;
            position: absolute;
            top: 0;
            width: 10px;
            height: 10px;
            border-radius: 5px;
            background-color: #9880ff;
        }
        .dot-flashing::before {
            left: -15px;
            animation: dot-flashing 1s infinite alternate;
            animation-delay: 0s;
        }
        .dot-flashing::after {
            left: 15px;
            animation: dot-flashing 1s infinite alternate;
            animation-delay: 1s;
        }
        @keyframes dot-flashing {
            0% { background-color: #9880ff; }
            50%, 100% { background-color: #eee; }
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <main class="w-full max-w-3xl flex flex-col h-[90vh] chat-container rounded-3xl p-6 shadow-2xl">
        
        <header class="text-center mb-6">
            <h1 class="text-4xl font-bold text-white tracking-wide">ChatSlovak Pro</h1>
            <p class="text-sm text-gray-300 mt-2">Váš pokročilý AI spoločník</p>
            <!-- Znovuzavedený element pre časový limit -->
            <div id="timer-display" class="mt-2 text-lg font-medium text-yellow-300">
                Zostávajúci čas: 60:00
            </div>
        </header>

        <div id="chat-window" class="message-container flex-grow mb-4 p-4 space-y-4">
            <!-- Počiatočná AI správa -->
            <div class="flex items-start">
                <div class="flex-shrink-0 w-8 h-8 rounded-full bg-gray-500 flex items-center justify-center mr-3">
                    <i class="fa-solid fa-robot text-white"></i>
                </div>
                <div class="max-w-[80%] bg-gray-800/70 text-gray-200 p-3 rounded-2xl rounded-bl-none shadow-md">
                    <p>Ahoj! Som ChatSlovak Pro a budem ti odpovedať vždy **len po slovensky** na stredne pokročilej úrovni. Ak chceš, pošli mi aj obrázok na analýzu.</p>
                </div>
                <button onclick="speakMessage(this.previousElementSibling.innerText, this)" class="ml-2 text-gray-300 hover:text-white transition-colors duration-200 focus:outline-none">
                    <i class="fa-solid fa-volume-high"></i>
                </button>
            </div>
        </div>

        <div class="flex items-center space-x-3 mt-auto">
            <!-- Skrytý input pre výber obrázku -->
            <input type="file" id="image-input" accept="image/*" class="hidden">
            
            <!-- Tlačidlo pre nahranie obrázku -->
            <button id="image-button" class="p-4 bg-gray-700 hover:bg-gray-600 text-white rounded-full shadow-lg transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-gray-600 focus:ring-offset-2 focus:ring-offset-gray-900" title="Nahrať obrázok">
                <i class="fa-solid fa-image"></i>
            </button>
            
            <input type="text" id="user-input" placeholder="Napíšte svoju správu..." class="flex-grow p-4 bg-gray-900/60 text-white placeholder-gray-400 rounded-full border border-gray-700/50 shadow-lg focus:outline-none focus:ring-2 focus:ring-purple-600 transition-all duration-200">
            
            <button id="send-button" class="p-4 bg-purple-700 hover:bg-purple-800 text-white rounded-full shadow-lg transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2 focus:ring-offset-gray-900">
                <i class="fa-solid fa-paper-plane"></i>
            </button>
        </div>
        
        <!-- Náhľad nahraného obrázku -->
        <div id="image-preview-container" class="mt-3 hidden items-center p-3 bg-gray-900/50 rounded-xl border border-gray-700">
            <img id="image-preview" class="h-16 w-16 object-cover rounded-lg mr-4 border border-gray-600">
            <span id="image-filename" class="text-sm text-gray-300 truncate flex-grow"></span>
            <button id="remove-image-button" class="ml-4 text-red-400 hover:text-red-500 transition-colors">
                <i class="fa-solid fa-times-circle"></i>
            </button>
        </div>
    </main>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const imageInput = document.getElementById('image-input');
        const imageButton = document.getElementById('image-button');
        const imagePreviewContainer = document.getElementById('image-preview-container');
        const imagePreview = document.getElementById('image-preview');
        const imageFilename = document.getElementById('image-filename');
        const removeImageButton = document.getElementById('remove-image-button');
        const timerDisplay = document.getElementById('timer-display'); // Nový element

        let chatHistory = [];
        const apiKey = "AIzaSyD3mxzbdINvR0WMBXqBhQpp5kkihcXtRTY"; 

        // --- LOGIKA ČASOVÉHO LIMITU ---
        let timeRemaining = 60 * 60; // 60 minút v sekundách
        let timerInterval;

        function updateTimerDisplay() {
            const minutes = Math.floor(timeRemaining / 60);
            const seconds = timeRemaining % 60;
            timerDisplay.textContent = `Zostávajúci čas: ${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function endChatSession() {
            clearInterval(timerInterval);
            userInput.disabled = true;
            sendButton.disabled = true;
            imageButton.disabled = true;
            
            timerDisplay.textContent = 'Čas vypršal!';
            timerDisplay.classList.remove('text-yellow-300', 'animate-pulse');
            timerDisplay.classList.add('text-red-500');

            // Pridanie notifikácie do chatu
            const notificationDiv = document.createElement('div');
            notificationDiv.className = 'text-center p-3 my-4 bg-red-800/50 rounded-lg shadow-inner';
            notificationDiv.innerHTML = '<p class="text-white font-semibold">⏰ Vaša 60-minútová relácia vypršala. Chat bol deaktivovaný.</p>';
            chatWindow.appendChild(notificationDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function startTimer() {
            updateTimerDisplay(); // Počiatočné zobrazenie

            timerInterval = setInterval(() => {
                timeRemaining--;
                updateTimerDisplay();

                if (timeRemaining <= 0) {
                    endChatSession();
                }
                
                // Zmena farby pri nízkom čase (posledné 2 minúty)
                if (timeRemaining <= 120 && timeRemaining > 0) {
                     timerDisplay.classList.add('text-red-400', 'animate-pulse');
                } else {
                     timerDisplay.classList.remove('text-red-400', 'animate-pulse');
                }
            }, 1000);
        }

        // Spustenie časovača po načítaní stránky
        document.addEventListener('DOMContentLoaded', startTimer); 

        // Funkcia na konverziu ArrayBuffer na Base64
        function arrayBufferToBase64(buffer) {
            let binary = '';
            const bytes = new Uint8Array(buffer);
            const len = bytes.byteLength;
            for (let i = 0; i < len; i++) {
                binary += String.fromCharCode(bytes[i]);
            }
            return btoa(binary);
        }

        // --- LOGIKA NAHRÁVANIA OBRÁZKU ---

        imageButton.addEventListener('click', () => {
            imageInput.click();
        });

        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    imagePreview.src = event.target.result;
                    imageFilename.textContent = file.name;
                    imagePreviewContainer.classList.remove('hidden');
                    imagePreviewContainer.classList.add('flex');
                };
                reader.readAsDataURL(file);
            }
        });

        removeImageButton.addEventListener('click', () => {
            imageInput.value = ''; // Reset file input
            imagePreviewContainer.classList.remove('flex');
            imagePreviewContainer.classList.add('hidden');
            imagePreview.src = '';
            imageFilename.textContent = '';
        });


        // --- Helper funkcie pre audio (TTS) ---
        function base64ToArrayBuffer(base64) {
            const binaryString = atob(base64);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return bytes.buffer;
        }

        function pcmToWav(pcmData, sampleRate) {
            const pcm16 = new Int16Array(pcmData);
            const buffer = new ArrayBuffer(44 + pcm16.byteLength);
            const view = new DataView(buffer);
            let offset = 0;

            const writeString = (str) => {
                for (let i = 0; i < str.length; i++) {
                    view.setUint8(offset++, str.charCodeAt(i));
                }
            };

            // RIFF header
            writeString('RIFF');
            view.setUint32(offset, 36 + pcm16.byteLength, true); offset += 4;
            writeString('WAVE');

            // fmt chunk
            writeString('fmt ');
            view.setUint32(offset, 16, true); offset += 4; // Chunk size
            view.setUint16(offset, 1, true); offset += 2; // Audio format (PCM)
            view.setUint16(offset, 1, true); offset += 2; // Number of channels (mono)
            view.setUint32(offset, sampleRate, true); offset += 4; // Sample rate
            view.setUint32(offset, sampleRate * 2, true); offset += 4; // Byte rate
            view.setUint16(offset, 2, true); offset += 2; // Block align
            view.setUint16(offset, 16, true); offset += 2; // Bits per sample

            // data chunk
            writeString('data');
            view.setUint32(offset, pcm16.byteLength, true); offset += 4;
            for (let i = 0; i < pcm16.length; i++) {
                view.setInt16(offset, pcm16[i], true);
                offset += 2;
            }

            return new Blob([view], { type: 'audio/wav' });
        }
        
        async function speakMessage(text, buttonElement) {
            const ttsVoice = "Puck"; 
            const prompt = `Say in a cheerful and friendly voice (use voice: ${ttsVoice}): ${text}`;
            
            const payload = {
                contents: [{
                    parts: [{ text: prompt }]
                }],
                generationConfig: {
                    responseModalities: ["AUDIO"],
                    speechConfig: {
                        voiceConfig: {
                            prebuiltVoiceConfig: { voiceName: ttsVoice }
                        }
                    }
                },
                model: "gemini-2.5-flash-preview-tts"
            };

            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${apiKey}`;
            const audio = new Audio();
            
            const originalIcon = buttonElement.innerHTML;
            buttonElement.innerHTML = `<i class="fa-solid fa-volume-up text-red-400 animate-pulse"></i>`;
            buttonElement.disabled = true;

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const result = await response.json();
                const part = result?.candidates?.[0]?.content?.parts?.[0];
                const audioData = part?.inlineData?.data;
                const mimeType = part?.inlineData?.mimeType;

                if (audioData && mimeType && mimeType.startsWith("audio/")) {
                    const sampleRateMatch = mimeType.match(/rate=(\d+)/);
                    const sampleRate = sampleRateMatch ? parseInt(sampleRateMatch[1], 10) : 16000;
                    const pcmData = base64ToArrayBuffer(audioData);
                    const wavBlob = pcmToWav(pcmData, sampleRate);
                    audio.src = URL.createObjectURL(wavBlob);
                    audio.play();
                } else {
                    console.error("Audio dáta chýbajú alebo majú nesprávny formát.");
                }
            } catch (error) {
                console.error("Chyba pri generovaní reči (TTS):", error);
            } finally {
                audio.onended = () => {
                    buttonElement.innerHTML = originalIcon;
                    buttonElement.disabled = false;
                };
                // Pre prípad chyby
                if(audio.paused || audio.ended) {
                    buttonElement.innerHTML = originalIcon;
                    buttonElement.disabled = false;
                }
            }
        }
        
        // --- Hlavná funkcia pre odosielanie správ ---
        async function sendMessage() {
            if (timeRemaining <= 0) {
                 // Zabráni odoslaniu, ak čas vypršal
                endChatSession(); 
                return;
            }

            const userMessage = userInput.value.trim();
            const imageFile = imageInput.files[0];
            let imageBase64 = null;
            let mimeType = null;
            
            if (!userMessage && !imageFile) return;

            // 1. Zobrazíme správu používateľa (vrátane obrázku, ak je nahraný)
            const userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'flex justify-end';
            let messageContent = `<p>${userMessage}</p>`;

            if (imageFile) {
                // Ak je nahraný obrázok, načítame ho do Base64 a zobrazíme
                await new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        const base64Data = event.target.result.split(',')[1];
                        imageBase64 = base64Data;
                        mimeType = imageFile.type;
                        
                        messageContent = `
                            <div class="mb-2">
                                <img src="${event.target.result}" class="max-w-full h-auto rounded-lg shadow-md" style="max-height: 200px;">
                            </div>
                            ${userMessage ? `<p class="mt-2">${userMessage}</p>` : ''}
                        `;
                        resolve();
                    };
                    reader.readAsDataURL(imageFile);
                });
            }

            userMessageDiv.innerHTML = `
                <div class="max-w-[80%] bg-purple-700/70 text-white p-3 rounded-2xl rounded-br-none shadow-md">
                    ${messageContent}
                </div>
            `;
            chatWindow.appendChild(userMessageDiv);

            // 2. Vyčistíme vstup a preview
            userInput.value = '';
            imageInput.value = '';
            imagePreviewContainer.classList.remove('flex');
            imagePreviewContainer.classList.add('hidden');

            // 3. Zobrazíme indikátor "písania"
            const typingIndicator = document.createElement('div');
            typingIndicator.id = 'typing-indicator';
            typingIndicator.className = 'flex items-start my-4';
            let indicatorText = 'Píšem odpoveď...';
            
            if (imageBase64) {
                // Špeciálny text pre Vision
                indicatorText = 'Počkaj Pozerám Obrázok....';
            }

            typingIndicator.innerHTML = `
                <div class="flex-shrink-0 w-8 h-8 rounded-full bg-gray-500 flex items-center justify-center mr-3">
                    <i class="fa-solid fa-robot text-white"></i>
                </div>
                <div class="max-w-[80%] bg-gray-800/70 text-gray-200 p-3 rounded-2xl rounded-bl-none shadow-md">
                    <div class="flex items-center space-x-2">
                        <span>${indicatorText}</span>
                        <div class="dot-flashing"></div>
                    </div>
                </div>
            `;
            chatWindow.appendChild(typingIndicator);
            chatWindow.scrollTop = chatWindow.scrollHeight;

            // 4. Konštrukcia API payloadu
            const modelToUse = "gemini-2.5-flash-preview-09-2025";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/${modelToUse}:generateContent?key=${apiKey}`;
            
            // Definovanie stredne pokročilej persóny a dôraz na slovenčinu
            const systemPrompt = "Si ChatSlovak Pro, pokročilý, no priateľský AI spoločník. Odpovedaj výhradne a striktne po slovensky na stredne pokročilej úrovni, vyhýbaj sa českému jazyku a zbytočnej komplikovanosti.";

            // Konštrukcia obsahu (Contents)
            const userParts = [];
            if (imageBase64) {
                userParts.push({ inlineData: { mimeType: mimeType, data: imageBase64 } });
            }
            if (userMessage) {
                userParts.push({ text: userMessage });
            }
            
            const newHistoryItem = { role: "user", parts: userParts };
            const contents = [...chatHistory, newHistoryItem];

            const payload = { 
                contents: contents,
                systemInstruction: {
                    parts: [{ text: systemPrompt }]
                }
            };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                const result = await response.json();
                
                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    const aiResponse = result.candidates[0].content.parts[0].text;
                    
                    // Odstránime indikátor písania
                    typingIndicator.remove();
                    
                    // Zobrazíme odpoveď AI
                    const aiMessageDiv = document.createElement('div');
                    aiMessageDiv.className = 'flex items-start my-4';
                    aiMessageDiv.innerHTML = `
                        <div class="flex-shrink-0 w-8 h-8 rounded-full bg-gray-500 flex items-center justify-center mr-3">
                            <i class="fa-solid fa-robot text-white"></i>
                        </div>
                        <div class="max-w-[80%] bg-gray-800/70 text-gray-200 p-3 rounded-2xl rounded-bl-none shadow-md whitespace-pre-wrap">
                            <p>${aiResponse}</p>
                        </div>
                        <button onclick="speakMessage(this.previousElementSibling.innerText, this)" class="ml-2 text-gray-300 hover:text-white transition-colors duration-200 focus:outline-none">
                            <i class="fa-solid fa-volume-high"></i>
                        </button>
                    `;
                    chatWindow.appendChild(aiMessageDiv);

                    // Pridáme do histórie 
                    chatHistory.push(newHistoryItem);
                    chatHistory.push({ role: "model", parts: [{ text: aiResponse }] });
                    
                    chatWindow.scrollTop = chatWindow.scrollHeight;

                } else {
                    typingIndicator.remove();
                    // Správa o chybe z API
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'flex items-start my-4';
                    errorDiv.innerHTML = `
                        <div class="flex-shrink-0 w-8 h-8 rounded-full bg-gray-500 flex items-center justify-center mr-3">
                            <i class="fa-solid fa-robot text-white"></i>
                        </div>
                        <div class="max-w-[80%] bg-red-700/70 text-white p-3 rounded-2xl rounded-bl-none shadow-md">
                            <p>Nastala chyba pri generovaní odpovede. (žiadny text v odpovedi)</p>
                        </div>
                    `;
                    chatWindow.appendChild(errorDiv);
                    chatWindow.scrollTop = chatWindow.scrollHeight;
                }
            } catch (error) {
                console.error("Chyba pri volaní API:", error);
                
                // Odstránime indikátor písania
                const typingIndicatorElement = document.getElementById('typing-indicator');
                if (typingIndicatorElement) {
                    typingIndicatorElement.remove();
                }

                // Zobrazíme chybovú správu
                const errorDiv = document.createElement('div');
                errorDiv.className = 'flex items-start my-4';
                errorDiv.innerHTML = `
                    <div class="flex-shrink-0 w-8 h-8 rounded-full bg-gray-500 flex items-center justify-center mr-3">
                        <i class="fa-solid fa-robot text-white"></i>
                    </div>
                    <div class="max-w-[80%] bg-red-700/70 text-white p-3 rounded-2xl rounded-bl-none shadow-md">
                        <p>Nastala chyba pri volaní API. Skúste to znova.</p>
                    </div>
                `;
                chatWindow.appendChild(errorDiv);
                chatWindow.scrollTop = chatWindow.scrollHeight;
            }
        }

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
