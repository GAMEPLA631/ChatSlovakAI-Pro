<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatSlovak Pro (Nativny Hlas)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            /* Pou≈æ√≠vame extern√Ω obr√°zok na pozadie */
            background-image: url('https://images.deepai.org/art-image/31cd000b7f3148918f85f76a1b8604f7/ai-495f1e.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #E2E8F0;
            margin: 0;
            padding: 0;
            user-select: none;
        }
        .chat-container {
            position: relative;
            z-index: 10;
        }
        .chat-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            border-radius: 1.5rem;
            z-index: -1;
        }
        .message-container {
            max-height: 70vh;
            overflow-y: auto;
            scroll-behavior: smooth;
        }
        /* Scrollbar styling */
        .message-container::-webkit-scrollbar {
            width: 8px;
        }
        .message-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        .message-container::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }
        .dot-flashing {
            position: relative;
            width: 10px;
            height: 10px;
            border-radius: 5px;
            background-color: #9880ff;
            color: #9880ff;
            animation: dot-flashing 1s infinite linear alternate;
            animation-delay: 0.5s;
        }
        .dot-flashing::before, .dot-flashing::after {
            content: '';
            display: inline-block;
            position: absolute;
            top: 0;
            width: 10px;
            height: 10px;
            border-radius: 5px;
            background-color: #9880ff;
        }
        .dot-flashing::before {
            left: -15px;
            animation: dot-flashing 1s infinite alternate;
            animation-delay: 0s;
        }
        .dot-flashing::after {
            left: 15px;
            animation: dot-flashing 1s infinite alternate;
            animation-delay: 1s;
        }
        @keyframes dot-flashing {
            0% { background-color: #9880ff; }
            50%, 100% { background-color: #eee; }
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <main class="w-full max-w-3xl flex flex-col h-[90vh] chat-container rounded-3xl p-6 shadow-2xl">
        
        <header class="text-center mb-6">
            <h1 class="text-4xl font-bold text-white tracking-wide">ChatSlovak Pro</h1>
            <p class="text-sm text-gray-300 mt-2">V√°≈° pokroƒçil√Ω AI spoloƒçn√≠k (s nat√≠vnym hlasom prehliadaƒça)</p>
            <!-- 60-min√∫tov√Ω limit -->
            <div id="timer-display" class="mt-2 text-lg font-medium text-yellow-300">
                Zost√°vaj√∫ci ƒças: 60:00
            </div>
            <!-- Denn√Ω limit 35 spr√°v -->
            <div id="daily-limit-display" class="mt-1 text-sm text-green-400">
                Naƒç√≠tavam denn√Ω limit...
            </div>
        </header>

        <div id="chat-window" class="message-container flex-grow mb-4 p-4 space-y-4">
            <!-- Poƒçiatoƒçn√° AI spr√°va -->
            <div class="flex items-start">
                <div class="flex-shrink-0 w-8 h-8 rounded-full bg-gray-500 flex items-center justify-center mr-3">
                    <i class="fa-solid fa-robot text-white"></i>
                </div>
                <div class="max-w-[80%] bg-gray-800/70 text-gray-200 p-3 rounded-2xl rounded-bl-none shadow-md">
                    <p>Ahoj! Som ChatSlovak Pro a budem ti odpoveda≈• v≈ædy len po slovensky na stredne pokroƒçilej √∫rovni. Ak chce≈°, po≈°li mi aj obr√°zok na anal√Ωzu.</p>
                </div>
                <button onclick="speakMessage(this.previousElementSibling.innerText, this)" class="ml-2 text-gray-300 hover:text-white transition-colors duration-200 focus:outline-none" title="Preƒç√≠ta≈• spr√°vu">
                    <i class="fa-solid fa-volume-high"></i>
                </button>
            </div>
        </div>

        <div class="flex items-center space-x-3 mt-auto">
            <!-- Skryt√Ω input pre v√Ωber obr√°zku -->
            <input type="file" id="image-input" accept="image/*" class="hidden">
            
            <!-- Tlaƒçidlo pre nahranie obr√°zku -->
            <button id="image-button" class="p-4 bg-gray-700 hover:bg-gray-600 text-white rounded-full shadow-lg transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-gray-600 focus:ring-offset-2 focus:ring-offset-gray-900" title="Nahra≈• obr√°zok">
                <i class="fa-solid fa-image"></i>
            </button>
            
            <input type="text" id="user-input" placeholder="Nap√≠≈°te svoju spr√°vu..." class="flex-grow p-4 bg-gray-900/60 text-white placeholder-gray-400 rounded-full border border-gray-700/50 shadow-lg focus:outline-none focus:ring-2 focus:ring-purple-600 transition-all duration-200">
            
            <button id="send-button" class="p-4 bg-purple-700 hover:bg-purple-800 text-white rounded-full shadow-lg transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2 focus:ring-offset-gray-900">
                <i class="fa-solid fa-paper-plane"></i>
            </button>
        </div>
        
        <!-- N√°hƒæad nahran√©ho obr√°zku -->
        <div id="image-preview-container" class="mt-3 hidden items-center p-3 bg-gray-900/50 rounded-xl border border-gray-700">
            <img id="image-preview" class="h-16 w-16 object-cover rounded-lg mr-4 border border-gray-600">
            <span id="image-filename" class="text-sm text-gray-300 truncate flex-grow"></span>
            <button id="remove-image-button" class="ml-4 text-red-400 hover:text-red-500 transition-colors" title="Odstr√°ni≈• obr√°zok">
                <i class="fa-solid fa-times-circle"></i>
            </button>
        </div>
    </main>

    <script>
        // --- GLOBAL SETUP (GLOB√ÅLNE NASTAVENIA) ---
        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const imageInput = document.getElementById('image-input');
        const imageButton = document.getElementById('image-button');
        const imagePreviewContainer = document.getElementById('image-preview-container');
        const imagePreview = document.getElementById('image-preview');
        const imageFilename = document.getElementById('image-filename');
        const removeImageButton = document.getElementById('remove-image-button');
        const timerDisplay = document.getElementById('timer-display');
        const dailyLimitDisplay = document.getElementById('daily-limit-display');

        let chatHistory = [];
        const apiKey = "AIzaSyD3mxzbdINvR0WMBXqBhQpp5kkihcXtRTY"; 

        // --- LIMIT CONSTANTS & STATE (LOK√ÅLNE √öLO≈ΩISKO) ---
        const DAILY_LIMIT = 35;
        const LOCKOUT_DURATION_MS = 4 * 60 * 60 * 1000; // 4 hodiny v milisekund√°ch
        const DAILY_COUNT_KEY = 'chatSlovakProDailyCount';
        const LOCKED_UNTIL_KEY = 'chatSlovakProLockedUntil';

        let dailyCount = 0;
        let lockedUntil = 0; // Timestamp (ms)

        // --- 60 MIN√öTOV√ù LIMIT (TIMER) LOGIKA ---
        let timeRemaining = 60 * 60; // 60 min√∫t v sekund√°ch
        let timerInterval;

        function updateTimedDisplay() {
            // Aktualizuje zobrazenie zost√°vaj√∫ceho ƒçasu
            const minutes = Math.floor(timeRemaining / 60);
            const seconds = timeRemaining % 60;
            timerDisplay.textContent = `Zost√°vaj√∫ci ƒças: ${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function endTimedSession() {
            // Ukonƒç√≠ 60-min√∫tov√∫ rel√°ciu
            clearInterval(timerInterval);
            userInput.disabled = true;
            sendButton.disabled = true;
            imageButton.disabled = true;
            
            timerDisplay.textContent = '60-min√∫tov√Ω limit vypr≈°al!';
            timerDisplay.classList.remove('text-yellow-300', 'animate-pulse');
            timerDisplay.classList.add('text-red-500');

            const notificationDiv = document.createElement('div');
            notificationDiv.className = 'text-center p-3 my-4 bg-red-800/50 rounded-lg shadow-inner';
            notificationDiv.innerHTML = '<p class="text-white font-semibold">‚è∞ Va≈°a 60-min√∫tov√° rel√°cia vypr≈°ala. Chat bol deaktivovan√Ω.</p>';
            chatWindow.appendChild(notificationDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function startTimer() {
            // Spust√≠ odpoƒç√≠tavanie
            updateTimedDisplay(); 

            timerInterval = setInterval(() => {
                timeRemaining--;
                updateTimedDisplay();

                if (timeRemaining <= 0) {
                    endTimedSession();
                }
                
                if (timeRemaining <= 120 && timeRemaining > 0) {
                     timerDisplay.classList.add('text-red-400', 'animate-pulse');
                } else {
                     timerDisplay.classList.remove('text-red-400', 'animate-pulse');
                }
            }, 1000);
        }

        // --- DENN√ù LIMIT (LOCAL STORAGE) LOGIKA ---

        function saveLimitData() {
            // Ulo≈æ√≠ denn√Ω limit a stav zablokovania do LocalStorage
            localStorage.setItem(DAILY_COUNT_KEY, dailyCount);
            localStorage.setItem(LOCKED_UNTIL_KEY, lockedUntil);
        }

        function loadLimitData() {
            // Naƒç√≠ta denn√Ω limit a stav zablokovania z LocalStorage
            dailyCount = parseInt(localStorage.getItem(DAILY_COUNT_KEY)) || 0;
            lockedUntil = parseInt(localStorage.getItem(LOCKED_UNTIL_KEY)) || 0;
            
            const now = Date.now();

            // Kontrola, ƒçi uplynul lockout (po 4 hodin√°ch)
            if (lockedUntil > 0 && lockedUntil <= now) {
                // Lockout vypr≈°al, resetujeme poƒç√≠tadlo
                dailyCount = 0;
                lockedUntil = 0;
                saveLimitData();
            }
            
            updateDailyLimitDisplay();
        }

        function updateDailyLimitDisplay() {
            // Aktualizuje zobrazenie denn√©ho limitu a stavu zablokovania
            const now = Date.now();
            
            if (lockedUntil > now) {
                // Pou≈æ√≠vateƒæ je zablokovan√Ω, zobraz√≠me zost√°vaj√∫ci ƒças
                const remainingMs = lockedUntil - now;
                const remainingHours = String(Math.floor(remainingMs / (1000 * 60 * 60))).padStart(2, '0');
                const remainingMinutes = String(Math.floor((remainingMs % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
                const remainingSeconds = String(Math.floor((remainingMs % (1000 * 60)) / 1000)).padStart(2, '0');
                
                dailyLimitDisplay.classList.remove('text-green-400');
                dailyLimitDisplay.classList.add('text-red-400', 'font-bold');
                dailyLimitDisplay.textContent = `Limit (${DAILY_LIMIT}) dosiahnut√Ω. Zablokovan√©: ${remainingHours}:${remainingMinutes}:${remainingSeconds}`;

                // Zablokujeme vstupy, ak nie je akt√≠vny 60-min limit
                if (timeRemaining > 0) {
                    userInput.disabled = true;
                    sendButton.disabled = true;
                    imageButton.disabled = true;
                }
                
                if (!window.lockoutInterval) {
                    window.lockoutInterval = setInterval(updateDailyLimitDisplay, 1000);
                }
            } else {
                // Pou≈æ√≠vateƒæ je akt√≠vny, zobraz√≠me denn√© poƒç√≠tadlo
                dailyLimitDisplay.classList.remove('text-red-400', 'font-bold');
                dailyLimitDisplay.classList.add('text-green-400');
                dailyLimitDisplay.textContent = `Denn√Ω limit: ${dailyCount} / ${DAILY_LIMIT} spr√°v`;

                // Povoli≈• chat, len ak nie je zablokovan√Ω 60-min limitom
                if (timeRemaining > 0) {
                    userInput.disabled = false;
                    sendButton.disabled = false;
                    imageButton.disabled = false;
                }
                
                // Vyƒçisti≈• lockout interval
                if (window.lockoutInterval) {
                    clearInterval(window.lockoutInterval);
                    delete window.lockoutInterval;
                }
            }
        }

        function checkDailyLimit() {
            // Kontroluje, ƒçi nebol dosiahnut√Ω denn√Ω limit
            loadLimitData(); 
            const now = Date.now();

            if (lockedUntil > now) {
                return { isBlocked: true, reason: 'locked' };
            }

            if (dailyCount >= DAILY_LIMIT) {
                // Limit dosiahnut√Ω, aplikujeme 4-hodinov√Ω lockout.
                lockedUntil = now + LOCKOUT_DURATION_MS;
                saveLimitData();
                
                updateDailyLimitDisplay(); // Zobraz√≠ lockout ƒças
                return { isBlocked: true, reason: 'limit_hit' };
            }
            
            return { isBlocked: false };
        }

        function incrementDailyCount() {
            // Zv√Ω≈°i denn√© poƒç√≠tadlo
            dailyCount++;
            saveLimitData();
            updateDailyLimitDisplay();
        }

        function showLimitNotification(message) {
            // Zobraz√≠ upozornenie o limite priamo v chate
            const notificationDiv = document.createElement('div');
            notificationDiv.className = 'text-center p-3 my-4 bg-red-800/50 rounded-lg shadow-inner';
            notificationDiv.innerHTML = `<p class="text-white font-semibold">üõë ${message}</p>`;
            chatWindow.appendChild(notificationDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        // --- NATIVE TTS LOGIC (Web Speech API) ---

        let slovakVoice = null;
        let isSpeaking = false;

        // Naƒç√≠ta dostupn√© hlasy a pok√∫si sa n√°js≈• slovensk√Ω
        function loadVoices() {
            const voices = window.speechSynthesis.getVoices();
            slovakVoice = voices.find(voice => voice.lang === 'sk-SK' || voice.lang.startsWith('sk'));
            
            // Ak sa hlasy nenaƒç√≠taj√∫ hneƒè (ƒçast√Ω probl√©m), prid√°me listener
            if (voices.length === 0 && 'onvoiceschanged' in window.speechSynthesis) {
                 window.speechSynthesis.onvoiceschanged = () => {
                    loadVoices();
                    window.speechSynthesis.onvoiceschanged = null; // Odstr√°nime listener
                 };
            }
        }

        // Zavol√°me hneƒè po ≈°tarte (ak nie je naƒç√≠tan√©, listener to o≈°etr√≠)
        loadVoices(); 
        
        function speakMessage(text, buttonElement) {
            if (isSpeaking) {
                // Ak u≈æ hovor√≠, zastav√≠me to
                window.speechSynthesis.cancel();
                isSpeaking = false;
                buttonElement.innerHTML = `<i class="fa-solid fa-volume-high"></i>`;
                return;
            }

            if (!('speechSynthesis' in window)) {
                alert('V√°≈° prehliadaƒç nepodporuje funkciu prevodu textu na reƒç.');
                return;
            }

            const utterance = new SpeechSynthesisUtterance(text);
            
            // Nastav√≠ n√°jden√Ω slovensk√Ω hlas, inak pou≈æije predvolen√Ω
            if (slovakVoice) {
                utterance.voice = slovakVoice;
            }
            utterance.lang = 'sk-SK';
            utterance.rate = 1.0; 

            const originalIcon = buttonElement.innerHTML;
            buttonElement.innerHTML = `<i class="fa-solid fa-volume-up text-red-400 animate-pulse"></i>`;
            buttonElement.disabled = true;
            isSpeaking = true;

            utterance.onend = () => {
                buttonElement.innerHTML = originalIcon;
                buttonElement.disabled = false;
                isSpeaking = false;
            };

            utterance.onerror = (event) => {
                console.error('SpeechSynthesis Utterance Error:', event);
                buttonElement.innerHTML = originalIcon;
                buttonElement.disabled = false;
                isSpeaking = false;
            };

            window.speechSynthesis.speak(utterance);
        }


        // --- Hlavn√° funkcia pre odosielanie spr√°v ---
        async function sendMessage() {
            // Kontrola 60-min√∫tov√©ho limitu
            if (timeRemaining <= 0) {
                endTimedSession(); 
                return;
            }

            // Kontrola denn√©ho limitu 35 spr√°v
            const limitStatus = checkDailyLimit(); 
            if (limitStatus.isBlocked) {
                let message = 'Chat je moment√°lne zablokovan√Ω, k√Ωm neuplynie ƒçasov√Ω limit. Skontrolujte zost√°vaj√∫ci ƒças v hlaviƒçke.';
                if (limitStatus.reason === 'limit_hit') {
                    message = `Dosiahli ste denn√Ω limit ${DAILY_LIMIT} spr√°v! Chat je zablokovan√Ω na 4 hodiny.`;
                }
                showLimitNotification(message);
                return;
            }


            const userMessage = userInput.value.trim();
            const imageFile = imageInput.files[0];
            let imageBase64 = null;
            let mimeType = null;
            
            if (!userMessage && !imageFile) return;

            // 1. Zobraz√≠me spr√°vu pou≈æ√≠vateƒæa (vr√°tane obr√°zku, ak je nahran√Ω)
            const userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'flex justify-end';
            let messageContent = `<p>${userMessage}</p>`;

            if (imageFile) {
                // Ak je nahran√Ω obr√°zok, naƒç√≠tame ho do Base64 a zobraz√≠me
                await new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        const base64Data = event.target.result.split(',')[1];
                        imageBase64 = base64Data;
                        mimeType = imageFile.type;
                        
                        messageContent = `
                            <div class="mb-2">
                                <img src="${event.target.result}" class="max-w-full h-auto rounded-lg shadow-md" style="max-height: 200px;">
                            </div>
                            ${userMessage ? `<p class="mt-2">${userMessage}</p>` : ''}
                        `;
                        resolve();
                    };
                    reader.readAsDataURL(imageFile);
                });
            }

            userMessageDiv.innerHTML = `
                <div class="max-w-[80%] bg-purple-700/70 text-white p-3 rounded-2xl rounded-br-none shadow-md">
                    ${messageContent}
                </div>
            `;
            chatWindow.appendChild(userMessageDiv);

            // 2. Vyƒçist√≠me vstup a preview
            userInput.value = '';
            imageInput.value = '';
            imagePreviewContainer.classList.remove('flex');
            imagePreviewContainer.classList.add('hidden');

            // 3. Zobraz√≠me indik√°tor "p√≠sania"
            const typingIndicator = document.createElement('div');
            typingIndicator.id = 'typing-indicator';
            typingIndicator.className = 'flex items-start my-4';
            let indicatorText = 'P√≠≈°em odpoveƒè...';
            
            if (imageBase64) {
                // ≈†peci√°lny text pre Vision
                indicatorText = 'Poƒçkaj Pozer√°m Obr√°zok....';
            }

            typingIndicator.innerHTML = `
                <div class="flex-shrink-0 w-8 h-8 rounded-full bg-gray-500 flex items-center justify-center mr-3">
                    <i class="fa-solid fa-robot text-white"></i>
                </div>
                <div class="max-w-[80%] bg-gray-800/70 text-gray-200 p-3 rounded-2xl rounded-bl-none shadow-md">
                    <div class="flex items-center space-x-2">
                        <span>${indicatorText}</span>
                        <div class="dot-flashing"></div>
                    </div>
                </div>
            `;
            chatWindow.appendChild(typingIndicator);
            chatWindow.scrollTop = chatWindow.scrollHeight;

            // 4. Kon≈°trukcia API payloadu
            const modelToUse = "gemini-2.5-flash-preview-09-2025";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/${modelToUse}:generateContent?key=${apiKey}`;
            
            // In≈°trukcia pre ƒçist√Ω text bez Markdown znakov (ponechan√°)
            const systemPrompt = "Si ChatSlovak Pro, pokroƒçil√Ω, no priateƒæsk√Ω AI spoloƒçn√≠k. Odpovedaj v√Ωhradne a striktne po slovensky na stredne pokroƒçilej √∫rovni. NEPOU≈Ω√çVAJ ≈ΩIADNE MARKDOWN ZNAKY, ako s√∫ hviezdiƒçky (*), mrie≈æky (#), podƒçiarkovn√≠ky (_) alebo in√© symboly form√°tovania. Generuj len ƒçist√Ω, s√∫visl√Ω text.";

            // Kon≈°trukcia obsahu (Contents)
            const userParts = [];
            if (imageBase64) {
                userParts.push({ inlineData: { mimeType: mimeType, data: imageBase64 } });
            }
            if (userMessage) {
                userParts.push({ text: userMessage });
            }
            
            const newHistoryItem = { role: "user", parts: userParts };
            const contents = [...chatHistory, newHistoryItem];

            const payload = { 
                contents: contents,
                systemInstruction: {
                    parts: [{ text: systemPrompt }]
                }
            };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                const result = await response.json();
                
                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    const aiResponse = result.candidates[0].content.parts[0].text;
                    
                    // Odstr√°nime indik√°tor p√≠sania
                    typingIndicator.remove();
                    
                    // Zobraz√≠me odpoveƒè AI
                    const aiMessageDiv = document.createElement('div');
                    aiMessageDiv.className = 'flex items-start my-4';
                    aiMessageDiv.innerHTML = `
                        <div class="flex-shrink-0 w-8 h-8 rounded-full bg-gray-500 flex items-center justify-center mr-3">
                            <i class="fa-solid fa-robot text-white"></i>
                        </div>
                        <div class="max-w-[80%] bg-gray-800/70 text-gray-200 p-3 rounded-2xl rounded-bl-none shadow-md whitespace-pre-wrap">
                            <p>${aiResponse}</p>
                        </div>
                        <button onclick="speakMessage(this.previousElementSibling.innerText, this)" class="ml-2 text-gray-300 hover:text-white transition-colors duration-200 focus:outline-none" title="Preƒç√≠ta≈• spr√°vu">
                            <i class="fa-solid fa-volume-high"></i>
                        </button>
                    `;
                    chatWindow.appendChild(aiMessageDiv);

                    // Prid√°me do hist√≥rie 
                    chatHistory.push(newHistoryItem);
                    chatHistory.push({ role: "model", parts: [{ text: aiResponse }] });
                    
                    chatWindow.scrollTop = chatWindow.scrollHeight;
                    
                    // 5. Inkrementujeme denn√Ω poƒçet spr√°v A≈Ω po √∫spe≈°nom odoslan√≠
                    incrementDailyCount();

                } else {
                    typingIndicator.remove();
                    // Spr√°va o chybe z API
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'flex items-start my-4';
                    errorDiv.innerHTML = `
                        <div class="flex-shrink-0 w-8 h-8 rounded-full bg-gray-500 flex items-center justify-center mr-3">
                            <i class="fa-solid fa-robot text-white"></i>
                        </div>
                        <div class="max-w-[80%] bg-red-700/70 text-white p-3 rounded-2xl rounded-bl-none shadow-md">
                            <p>Nastala chyba pri generovan√≠ odpovede. (≈æiadny text v odpovedi)</p>
                        </div>
                    `;
                    chatWindow.appendChild(errorDiv);
                    chatWindow.scrollTop = chatWindow.scrollHeight;
                }
            } catch (error) {
                console.error("Chyba pri volan√≠ API:", error);
                
                // Odstr√°nime indik√°tor p√≠sania
                const typingIndicatorElement = document.getElementById('typing-indicator');
                if (typingIndicatorElement) {
                    typingIndicatorElement.remove();
                }

                // Zobraz√≠me chybov√∫ spr√°vu
                const errorDiv = document.createElement('div');
                errorDiv.className = 'flex items-start my-4';
                errorDiv.innerHTML = `
                    <div class="flex-shrink-0 w-8 h-8 rounded-full bg-gray-500 flex items-center justify-center mr-3">
                        <i class="fa-solid fa-robot text-white"></i>
                    </div>
                    <div class="max-w-[80%] bg-red-700/70 text-white p-3 rounded-2xl rounded-bl-none shadow-md">
                        <p>Nastala chyba pri volan√≠ API. Sk√∫ste to znova.</p>
                    </div>
                `;
                chatWindow.appendChild(errorDiv);
                chatWindow.scrollTop = chatWindow.scrollHeight;
            }
        }

        // --- LISTENERS A SP√ö≈†≈§ANIE ---
        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        imageButton.addEventListener('click', () => {
            imageInput.click();
        });

        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    imagePreview.src = event.target.result;
                    imageFilename.textContent = file.name;
                    imagePreviewContainer.classList.remove('hidden');
                    imagePreviewContainer.classList.add('flex');
                };
                reader.readAsDataURL(file);
            }
        });

        removeImageButton.addEventListener('click', () => {
            imageInput.value = ''; 
            imagePreviewContainer.classList.remove('flex');
            imagePreviewContainer.classList.add('hidden');
            imagePreview.src = '';
            imageFilename.textContent = '';
        });

        // Spustenie ƒçasovaƒça a inicializ√°cie limitov po naƒç√≠tan√≠ str√°nky
        document.addEventListener('DOMContentLoaded', () => {
             startTimer();
             loadLimitData(); // Naƒç√≠tanie a kontrola limitov z LocalStorage
        });

    </script>
</body>
