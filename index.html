<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatSlovak AI - Limitovaná Verzia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            /* Používame externý obrázok na pozadie */
            background-image: url('https://images.deepai.org/art-image/31cd000b7f3148918f85f76a1b8604f7/ai-495f1e.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #E2E8F0;
            margin: 0;
            padding: 0;
            user-select: none;
        }
        .chat-container {
            position: relative;
            z-index: 10;
        }
        .chat-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            border-radius: 1.5rem;
            z-index: -1;
        }
        .message-container {
            max-height: 70vh;
            overflow-y: auto;
            scroll-behavior: smooth;
        }
        /* Scrollbar styling */
        .message-container::-webkit-scrollbar {
            width: 8px;
        }
        .message-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        .message-container::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }
        .dot-flashing {
            position: relative;
            width: 10px;
            height: 10px;
            border-radius: 5px;
            background-color: #9880ff;
            color: #9880ff;
            animation: dot-flashing 1s infinite linear alternate;
            animation-delay: 0.5s;
        }
        .dot-flashing::before, .dot-flashing::after {
            content: '';
            display: inline-block;
            position: absolute;
            top: 0;
            width: 10px;
            height: 10px;
            border-radius: 5px;
            background-color: #9880ff;
        }
        .dot-flashing::before {
            left: -15px;
            animation: dot-flashing 1s infinite alternate;
            animation-delay: 0s;
        }
        .dot-flashing::after {
            left: 15px;
            animation: dot-flashing 1s infinite alternate;
            animation-delay: 1s;
        }
        @keyframes dot-flashing {
            0% { background-color: #9880ff; }
            50%, 100% { background-color: #eee; }
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <main class="w-full max-w-3xl flex flex-col h-[90vh] chat-container rounded-3xl p-6 shadow-2xl">
        
        <header class="text-center mb-6">
            <h1 class="text-4xl font-bold text-white tracking-wide">ChatSlovak AI</h1>
            <p class="text-sm text-gray-300 mt-2">Váš časovo obmedzený spoločník</p>
            <!-- Časový limit používania -->
            <div id="usage-status" class="mt-3 text-sm font-medium p-2 rounded-lg bg-purple-900/50 text-yellow-300 border border-purple-700">
                <!-- Status zostávajúceho času bude vložený pomocou JavaScriptu -->
            </div>
        </header>

        <div id="chat-window" class="message-container flex-grow mb-4 p-4 space-y-4">
            <!-- Počiatočná AI správa -->
            <div class="flex items-start">
                <div class="flex-shrink-0 w-8 h-8 rounded-full bg-gray-500 flex items-center justify-center mr-3">
                    <i class="fa-solid fa-robot text-white"></i>
                </div>
                <div class="max-w-[80%] bg-gray-800/70 text-gray-200 p-3 rounded-2xl rounded-bl-none shadow-md">
                    <p>Ahoj! Som pripravený na chat. Máte 1 hodinu nepretržitého používania.</p>
                </div>
                <button onclick="speakMessage(this.previousElementSibling.innerText, this)" class="ml-2 text-gray-300 hover:text-white transition-colors duration-200 focus:outline-none">
                    <i class="fa-solid fa-volume-high"></i>
                </button>
            </div>
        </div>

        <div class="flex items-center space-x-3 mt-auto">
            <!-- Tlačidlo pre súbor odstránené -->
            
            <input type="text" id="user-input" placeholder="Napíšte svoju správu..." class="flex-grow p-4 bg-gray-900/60 text-white placeholder-gray-400 rounded-full border border-gray-700/50 shadow-lg focus:outline-none focus:ring-2 focus:ring-purple-600 transition-all duration-200">
            <button id="send-button" class="p-4 bg-purple-700 hover:bg-purple-800 text-white rounded-full shadow-lg transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2 focus:ring-offset-gray-900">
                <i class="fa-solid fa-paper-plane"></i>
            </button>
        </div>
    </main>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const usageStatusElement = document.getElementById('usage-status'); // Nová referencia

        let chatHistory = [];
        const apiKey = ""; 

        // --- LOGIKA ČASOVÉHO LIMITU ---
        // Ukladanie stavu do 'localStorage' zabezpečuje, že limit bude pretrvávať aj po zatvorení prehliadača.
        const usageLimitMs = 60 * 60 * 1000; // 1 hodina v milisekundách
        let usageStartTime = localStorage.getItem('chatUsageStartTime');

        // Inicializácia času používania
        if (!usageStartTime || Date.now() - parseInt(usageStartTime, 10) >= usageLimitMs) {
            // Ak neexistuje alebo vypršal, nastavíme čas začiatku na aktuálny čas.
            usageStartTime = Date.now();
            localStorage.setItem('chatUsageStartTime', usageStartTime);
        } else {
            // Prevod uloženej hodnoty z textu na číslo
            usageStartTime = parseInt(usageStartTime, 10);
        }

        // Funkcia na formátovanie času (H:MM:SS)
        function formatTime(ms) {
            const totalSeconds = Math.max(0, Math.floor(ms / 1000));
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            
            const format = (val) => String(val).padStart(2, '0');

            return `${hours}:${format(minutes)}:${format(seconds)}`;
        }

        // Funkcia na aktualizáciu zobrazenia času
        function updateTimeDisplay() {
            const elapsed = Date.now() - usageStartTime;
            const remaining = usageLimitMs - elapsed;
            const isExpired = remaining <= 0;

            if (isExpired) {
                usageStatusElement.classList.remove('text-yellow-300');
                usageStatusElement.classList.add('text-red-400');
                usageStatusElement.innerHTML = `<i class="fa-solid fa-hourglass-end"></i> Váš 1-hodinový limit vypršal! Písanie je zablokované.`;
                userInput.disabled = true;
                sendButton.disabled = true;
            } else {
                const remainingTimeFormatted = formatTime(remaining);
                usageStatusElement.classList.remove('text-red-400');
                usageStatusElement.classList.add('text-yellow-300');
                usageStatusElement.innerHTML = `<i class="fa-solid fa-hourglass-half"></i> Zostávajúci čas: <span class="font-bold">${remainingTimeFormatted}</span>`;
                userInput.disabled = false;
                sendButton.disabled = false;
            }
        }

        // Inicializácia a pravidelná aktualizácia času
        updateTimeDisplay();
        setInterval(updateTimeDisplay, 1000);
        // --- KONIEC LOGIKY LIMITU ---


        // --- Helper funkcie pre audio (TTS) ---
        function base64ToArrayBuffer(base64) {
            const binaryString = atob(base64);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return bytes.buffer;
        }

        function pcmToWav(pcmData, sampleRate) {
            const pcm16 = new Int16Array(pcmData);
            const buffer = new ArrayBuffer(44 + pcm16.byteLength);
            const view = new DataView(buffer);
            let offset = 0;

            const writeString = (str) => {
                for (let i = 0; i < str.length; i++) {
                    view.setUint8(offset++, str.charCodeAt(i));
                }
            };

            // RIFF header
            writeString('RIFF');
            view.setUint32(offset, 36 + pcm16.byteLength, true); offset += 4;
            writeString('WAVE');

            // fmt chunk
            writeString('fmt ');
            view.setUint32(offset, 16, true); offset += 4; // Chunk size
            view.setUint16(offset, 1, true); offset += 2; // Audio format (PCM)
            view.setUint16(offset, 1, true); offset += 2; // Number of channels (mono)
            view.setUint32(offset, sampleRate, true); offset += 4; // Sample rate
            view.setUint32(offset, sampleRate * 2, true); offset += 4; // Byte rate
            view.setUint16(offset, 2, true); offset += 2; // Block align
            view.setUint16(offset, 16, true); offset += 2; // Bits per sample

            // data chunk
            writeString('data');
            view.setUint32(offset, pcm16.byteLength, true); offset += 4;
            for (let i = 0; i < pcm16.length; i++) {
                view.setInt16(offset, pcm16[i], true);
                offset += 2;
            }

            return new Blob([view], { type: 'audio/wav' });
        }
        
        async function speakMessage(text, buttonElement) {
            // Používame pevný, predvolený hlas (Puck)
            const ttsVoice = "Puck"; 
            const prompt = `Say in a cheerful and friendly voice (use voice: ${ttsVoice}): ${text}`;
            
            const payload = {
                contents: [{
                    parts: [{ text: prompt }]
                }],
                generationConfig: {
                    responseModalities: ["AUDIO"],
                    speechConfig: {
                        voiceConfig: {
                            prebuiltVoiceConfig: { voiceName: ttsVoice }
                        }
                    }
                },
                model: "gemini-2.5-flash-preview-tts"
            };

            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${apiKey}`;
            const audio = new Audio();
            
            const originalIcon = buttonElement.innerHTML;
            buttonElement.innerHTML = `<i class="fa-solid fa-volume-up text-red-400 animate-pulse"></i>`;
            buttonElement.disabled = true;

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const result = await response.json();
                const part = result?.candidates?.[0]?.content?.parts?.[0];
                const audioData = part?.inlineData?.data;
                const mimeType = part?.inlineData?.mimeType;

                if (audioData && mimeType && mimeType.startsWith("audio/")) {
                    const sampleRateMatch = mimeType.match(/rate=(\d+)/);
                    const sampleRate = sampleRateMatch ? parseInt(sampleRateMatch[1], 10) : 16000;
                    const pcmData = base64ToArrayBuffer(audioData);
                    const wavBlob = pcmToWav(pcmData, sampleRate);
                    audio.src = URL.createObjectURL(wavBlob);
                    audio.play();
                } else {
                    console.error("Audio dáta chýbajú alebo majú nesprávny formát.");
                }
            } catch (error) {
                console.error("Chyba pri generovaní reči (TTS):", error);
            } finally {
                buttonElement.innerHTML = originalIcon;
                buttonElement.disabled = false;
            }
        }
        
        // --- Hlavná funkcia pre odosielanie správ (text-only) ---
        async function sendMessage() {
            const userMessage = userInput.value.trim();

            if (!userMessage) return;

            // Kontrola časového limitu
            const remaining = usageLimitMs - (Date.now() - usageStartTime);
            if (remaining <= 0) {
                // Ak limit vypršal, zabránime odoslaniu správy
                console.error("Limit vypršal. Správa nebola odoslaná.");
                return;
            }

            // 1. Zobrazíme správu používateľa
            const userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'flex justify-end';
            userMessageDiv.innerHTML = `
                <div class="max-w-[80%] bg-purple-700/70 text-white p-3 rounded-2xl rounded-br-none shadow-md">
                    <p>${userMessage}</p>
                </div>
            `;
            chatWindow.appendChild(userMessageDiv);

            // 2. Vyčistíme vstup
            userInput.value = '';

            // 3. Zobrazíme indikátor "písania"
            const typingIndicator = document.createElement('div');
            typingIndicator.id = 'typing-indicator';
            typingIndicator.className = 'flex items-start my-4';
            typingIndicator.innerHTML = `
                <div class="flex-shrink-0 w-8 h-8 rounded-full bg-gray-500 flex items-center justify-center mr-3">
                    <i class="fa-solid fa-robot text-white"></i>
                </div>
                <div class="max-w-[80%] bg-gray-800/70 text-gray-200 p-3 rounded-2xl rounded-bl-none shadow-md">
                    <div class="dot-flashing"></div>
                </div>
            `;
            chatWindow.appendChild(typingIndicator);
            chatWindow.scrollTop = chatWindow.scrollHeight;

            // 4. Konštrukcia API payloadu
            const modelToUse = "gemini-2.5-flash-preview-09-2025";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/${modelToUse}:generateContent?key=${apiKey}`;

            // Content pre text-only (zachovanie histórie chatu)
            const contents = [...chatHistory, { role: "user", parts: [{ text: userMessage }] }];
            const payload = { contents: contents };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                const result = await response.json();
                
                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    const aiResponse = result.candidates[0].content.parts[0].text;
                    
                    // Odstránime indikátor písania
                    typingIndicator.remove();
                    
                    // Zobrazíme odpoveď AI
                    const aiMessageDiv = document.createElement('div');
                    aiMessageDiv.className = 'flex items-start my-4';
                    aiMessageDiv.innerHTML = `
                        <div class="flex-shrink-0 w-8 h-8 rounded-full bg-gray-500 flex items-center justify-center mr-3">
                            <i class="fa-solid fa-robot text-white"></i>
                        </div>
                        <div class="max-w-[80%] bg-gray-800/70 text-gray-200 p-3 rounded-2xl rounded-bl-none shadow-md whitespace-pre-wrap">
                            <p>${aiResponse}</p>
                        </div>
                        <button onclick="speakMessage(this.previousElementSibling.innerText, this)" class="ml-2 text-gray-300 hover:text-white transition-colors duration-200 focus:outline-none">
                            <i class="fa-solid fa-volume-high"></i>
                        </button>
                    `;
                    chatWindow.appendChild(aiMessageDiv);

                    // Pridáme do histórie
                    chatHistory.push({ role: "user", parts: [{ text: userMessage }] });
                    chatHistory.push({ role: "model", parts: [{ text: aiResponse }] });
                    
                    chatWindow.scrollTop = chatWindow.scrollHeight;

                } else {
                    typingIndicator.remove();
                    // Správa o chybe z API
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'flex items-start my-4';
                    errorDiv.innerHTML = `
                        <div class="flex-shrink-0 w-8 h-8 rounded-full bg-gray-500 flex items-center justify-center mr-3">
                            <i class="fa-solid fa-robot text-white"></i>
                        </div>
                        <div class="max-w-[80%] bg-red-700/70 text-white p-3 rounded-2xl rounded-bl-none shadow-md">
                            <p>Nastala chyba pri generovaní odpovede. (žiadny text v odpovedi)</p>
                        </div>
                    `;
                    chatWindow.appendChild(errorDiv);
                    chatWindow.scrollTop = chatWindow.scrollHeight;
                }
            } catch (error) {
                console.error("Chyba pri volaní API:", error);
                
                // Odstránime indikátor písania
                const typingIndicatorElement = document.getElementById('typing-indicator');
                if (typingIndicatorElement) {
                    typingIndicatorElement.remove();
                }

                // Zobrazíme chybovú správu
                const errorDiv = document.createElement('div');
                errorDiv.className = 'flex items-start my-4';
                errorDiv.innerHTML = `
                    <div class="flex-shrink-0 w-8 h-8 rounded-full bg-gray-500 flex items-center justify-center mr-3">
                        <i class="fa-solid fa-robot text-white"></i>
                    </div>
                    <div class="max-w-[80%] bg-red-700/70 text-white p-3 rounded-2xl rounded-bl-none shadow-md">
                        <p>Nastala chyba pri volaní API. Skúste to znova.</p>
                    </div>
                `;
                chatWindow.appendChild(errorDiv);
                chatWindow.scrollTop = chatWindow.scrollHeight;
            }
        }

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
